<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container">
        <img src="./assets/img/servitodo4.png" class="img-10  pointer" width="130" height="90">
        <!-- <a class="navbar-brand" href="index.html">Simple Ecommerce</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav m-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/dasboard"> <i class="fa fa-folder-open"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/pedidos', usuario[0].Iduser]"><i class="fa fa-handshake-o"></i> Actividades {{ pedidotem }} <span class="badge"> </span></a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0 navbar-right">

                <div class="p-3 mr-0">
                    <input *ngIf="role == 'USER'" #input (keyup.enter)="onkeypress(input.value)" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Search...">
                    <div class="badge p-3 m-0" *ngIf="role == 'USER'">
                        <button type="button" class="btn btn-secondary btn-number">
                             <i class="fa fa-search"></i>
                            </button>
                    </div>
                </div>

                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user" aria-hidden="true"></i> {{usuario[0].user}}
                        </button>
                    <div class="dropdown-menu">
                        <h3 class="dropdown-header center"> </h3>
                        <label *ngIf="role == 'USER'"><a routerLink="/perfil" class="dropdown-item"> <i class="fa fa-cog" aria-hidden="true"></i> Mi Perfil </a>  </label>
                        <label *ngIf="role == 'PROV'"><a routerLink="/perfil" class="dropdown-item"> <i class="fa fa-cog" aria-hidden="true"></i> Mi Perfil </a>  </label>
                        <label *ngIf="role == 'PROV'"><a [routerLink]="['/listactividad', usuario[0].Iduser]" class="dropdown-item"> <i class="fa fa-plus-square-o" aria-hidden="true"></i> Crear Actividades </a>  </label>
                        <label *ngIf="role == 'PROV'"><a routerLink="/perfil" class="dropdown-item"> <i class="fa fa-history" aria-hidden="true"></i> Historial Actividades </a>  </label>
                        <label *ngIf="role == 'PROV'"><a routerLink="//cgaleria" class="dropdown-item"> <i class="fa fa-registered" aria-hidden="true"></i> Galeria de Fotos </a>  </label>
                        <!-- <a class="dropdown-item" href="#">Link 1</a>
                        <a class="dropdown-item" href="#">Link 2</a>
                        <a class="dropdown-item" href="#">Link 3</a> -->
                        <h5 class="dropdown-header">-------------</h5>
                        <a class="dropdown-item" (click)="usuarioService.logout()"><i class="fa fa-power-off"></i> Cerrar Sesion </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>
