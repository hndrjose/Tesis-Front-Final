<div class="row">
    <div class="col">
        <div class="card shadow">
            <div class="card-header border-0">
                <h3 class="mb-0">Listado de Imagenes</h3>
            </div>
            <br>
            <br>
            <form class="form-inline">

                <input (change)="seleccionImage($event.target.files[0])" type="file">
                <label>--------------------------------</label>
                <div class="form-group ">
                    <button (click)="cambiarImagen()" [disabled]="!imagenSubir " type="button " class="btn btn-primary btn-sm ">
                        <i class="glyphicon glyphicon-picture "></i>
                        Subir la imgane a la Galeria
                    </button>
                </div>
            </form>
            <hr>
            <div class="table-responsive">
                <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Imagen</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let datas of galeria; index as i">
                            <!-- , let indice=index -->
                            <td>
                                <img [src]="datas['archivo'] | galeria" class="img-10 img-circle pointer" width="50" height="50">
                                <!-- {{datas["Iduser"]}} -->
                            </td>
                            <td>
                                {{ datas['archivo'] }}
                            </td>

                            <td>
                                <button (click)="EliminarImg(i)" class="btn btn-danger listar-btn">  
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </td>
                    </tbody>
                </table>
            </div>
