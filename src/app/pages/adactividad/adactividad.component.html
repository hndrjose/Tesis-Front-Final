<div class="col-xs-12 col-sm-10">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Ingreso o Modificacion de Actividades
        </div>
        <div class="panel-body dentro">
            <div class="flex">
                <p>Podras Ingresar o Modificar Actividades que realizas diariamente y ofertarlas a los diferentes clientes que ingresan a tu Perfil
                </p>
                <hr>

            </div>
            <div class="flex">
                <form #f="ngForm" (ngSubmit)="guardarDatos(f)" ngNativeValidate>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nombre">Nombre de La actividad</label>
                            <input [(ngModel)]="deactividad[0].nombre" name="nombre" class="form-control" id="nombre" type="text" placeholder="Nombre" required="required" data-validation-required-message="Ingrese el Nombre de la Actividad">
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Detalle de la Actividad</label>
                            <textarea [(ngModel)]="deactividad[0].descripcion" name="descripcion" class="form-control " id="descripcion " rows="5 " placeholder="descripcion " required="required " data-validation-required-message="Por favor ingrese el Detalle de la Actividad. "></textarea>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Direccion o Domicilio</label>
                            <input [(ngModel)]="deactividad[0].direccion" name="direccion" class="form-control" id="direccion" type="text" placeholder="direccion" required="required" data-validation-required-message="Ingrese la Direccion">
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio de la Actividad creada</label>
                            <input [(ngModel)]="deactividad[0].precio" name="precio" class="form-control" id="precio" type="text" placeholder="precio" required="required" data-validation-required-message="Ingrese el Precio o Valor en Lempiras">
                        </div>
                        <hr>
                        <br>
                        <div class="form-group">
                            <button class="btn btn-primary float-right"><i class="fa fa-plus" aria-hidden="true"></i>
                            Salvar Datos</button>
                        </div>

                    </div>
                </form>
            </div>
            <br/><br/>
        </div>
    </div>
</div>
