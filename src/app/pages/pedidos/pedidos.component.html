<main class="container pt-5">

    <table class="table table-bordered table-definition mb-5">
        <thead class="table-warning ">
            <tr>
                <th></th>
                <th></th>
                <th>Usuario</th>
                <th>Fecha del Registro</th>
                <th>Estado</th>
                <th>Valor de la Actividad</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let datas of pedido">

                <td>
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                    </label>
                </td>
                <td>
                    <img [src]="datas['img'] | imagen" class="img-10 img-circle pointer" width="50" height="50">
                </td>
                <td *ngIf="role == 'USER'">
                    {{ datas['user'] }}
                </td>
                <td *ngIf="role == 'PROV'">
                    {{ datas['deuser'] }}
                </td>
                <td>
                    {{datas['fecha']}}
                </td>
                <td>
                    {{ datas['status'] }}
                </td>
                <td>
                    {{ datas['valor'] }}
                </td>
                <td *ngIf="datas['visto'] == 'S'">
                    ....
                </td>
                <td *ngIf="datas['visto'] == 'N'">
                    <font color="green">New..</font>
                </td>
                <td>
                    <button *ngIf="role == 'PROV'" [routerLink]="['/userchat', user[0].Iduser, datas['Idactividad'], datas['deiduser']]" class="btn btn-primary listar-btn">  
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </button>
                    <button *ngIf="role == 'USER'" [routerLink]="['/userchat', datas['Iduser'], datas['Idactividad'], user[0].Iduser]" class="btn btn-primary listar-btn">  
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
