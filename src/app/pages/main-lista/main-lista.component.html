<div class="row">
    <div class="col">
        <div class="card shadow">
            <div class="card-header border-0">
                <h3 class="mb-0">Lista de Proveedores de Servicio</h3>
            </div>


            <form #f="ngForm" (ngSubmit)="capturar( f )">
                <!-- <label for=""> Ingresa una palabra clave </label>
                <input type="text" id="vocacion" name="vocacion"> -->
                <label for=""> Seleciona la Ciudad </label>
                <select ngModel name="opcion" id="opcion">
                        <option value="San Pedro Sula">San Pedro Sula</option>
                        <option value="Tegucigalpa">Tegucigalpa</option>
                        <option value="Tegucigalpa">Puerto Cortés</option>
                        <option value="Choluteca">Choluteca</option>
                        <option value="Villanueva">Villanueva</option>
                        <option value="El Progreso">El Progreso</option>
                        <option value="La Ceiba">La Ceiba</option>
                        <option value="Choloma">Choloma</option>
                </select>
                <button type="submit" id="enviar" value="Submit">Submit</button>
            </form>

            <!-- (change)="capturar()" -->

            <div class="table-responsive">
                <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Usuario</th>
                            <th scope="col">Perfil</th>
                            <th scope="col">Esperiencia</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let datas of data">
                            <!-- , let indice=index -->
                            <td>
                                <a [routerLink]="['/previous', datas['Iduser']]"> {{ datas['nombre'] }} </a>
                                <!-- {{datas["Iduser"]}} -->
                            </td>
                            <td>
                                <!-- <span class="badge badge-dot mr-4">
                        <i class="bg-warning"></i> pending
                      </span> -->
                                {{ datas['vocacion'] }}
                            </td>
                            <td>
                                {{datas['competencias']}}
                            </td>
                            <td>
                                <img [src]="datas['img'] | imagen" class="img-10 img-circle pointer" width="50" height="50">
                            </td>

                            <td>
                                <button [routerLink]="['/addpedidos', datas['Iduser']]" class="btn btn-primary listar-btn">  
                                        <i class="fa fa-edit"></i>
                                      </button>

                            </td>

                    </tbody>
                </table>
                <button (click)="cambiarDesde(-1)" class="btn btn-secondary">
                    Atras
                  </button>

                <button (click)="cambiarDesde(1)" class="btn btn-secondary">
                      Siguientes
                  </button>
            </div>
