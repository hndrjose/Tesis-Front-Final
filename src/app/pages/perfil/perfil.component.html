<div class="container ">
    <div class="row">
        <div class="modal-content">

            <div class="modal-header">

                <h4 class="modal-title">Listo Administra tu Cuenta: {{ usuario[0].user }}</h4>
            </div>

            <form #f="ngForm" (ngSubmit)="guardarDatos(f)" ngNativeValidate>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input [(ngModel)]="usuario[0].nombre" name="nombre" class="form-control" id="nombre" type="text" placeholder="Nombre" required="required" data-validation-required-message="Ingrese su nombre.">
                    </div>
                    <div class="form-group">
                        <label for="direccion">Direccion de Trabajo o Domicilio</label>
                        <textarea [(ngModel)]="usuario[0].direccion" name="direccion" class="form-control " id="direccion " rows="5 " placeholder="Direccion " required="required " data-validation-required-message="Por favor ingrese su Direccion. "></textarea>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Numero Telefonico</label>
                        <input [(ngModel)]="usuario[0].telefono" name="telefono" class=" form-control " id="telefono " type="tel " placeholder="Telefono " required="required " data-validation-required-message="Ingrese su numero Telefonico. ">
                    </div>
                    <div class="form-group">
                        <label for="vocacion">Profecion</label>
                        <input [(ngModel)]="usuario[0].vocacion" name="vocacion" class=" form-control " id="telefono " type="tel " placeholder="Telefono " required="required " data-validation-required-message="Ingrese su numero Telefonico. ">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input [(ngModel)]="usuario[0].password" type="password" class="form-control" required="" name="password" value="">
                                <span class="help-block">Choose a password for your new account.</span>
                            </div>
                        </div>
                        <!-- <div class="col-md-6">
                            <div class="form-group">
                                <label for="passwordr">Repeat Password</label>
                                <input type="password" class="form-control" required="" name="password2" value="">
                                <span class="help-block">Type the password again. Passwords must match.</span>
                            </div>
                        </div> -->
                    </div>
                </div>

                <div class="modal-footer">
                    <input type="hidden" name="isEmpty" value="">
                    <button type="submit" class="btn btn-success btn-icon"><i class="fa fa-check"></i> Salvar Cambios</button>
                    <!-- <button type="button" class="btn btn-default btn-icon" data-dismiss="modal"><i class="fa fa-times-circle"></i> Cancel</button> -->
                </div>
            </form>

        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="modal-content">

            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button> -->
                <h4 class="modal-title">Editar Imagen de la Cuenta</h4>
            </div>

            <!-- <form action="" method="post"> -->
            <div class="modal-body">

                <img *ngIf="!imagenTemp" [src]="usuario[0].img | imagen" class="w150" width="270" height="270">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" width="270" height="270">

                <input (change)="seleccionImage($event.target.files[0])" type="file">
            </div>

            <div class="modal-footer">
                <input type="hidden" name="isEmpty" value="">
                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success btn-icon"><i class="fa fa-check"></i> <h4>Salvar Cambios</h4> </button>
                <!-- <button type="button" class="btn btn-default btn-icon" data-dismiss="modal"><i class="fa fa-times-circle"></i> Cancel</button> -->
            </div>
            <!-- </form> -->

        </div>
    </div>
</div>
